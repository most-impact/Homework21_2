<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        .sidebar a:hover {
          background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Боковое меню -->
        <nav class="bg-light border-end vh-100 p-3" style="width: 250px;">
            <h5 class="fw-bold mb-4">Меню</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-primary">Главная</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-primary">Категории</a>
                </li>
                <li class="nav-item mb-4">
                    <a href="#" class="nav-link text-primary">Заказы</a>
                </li>
            </ul>
            <div class="mt-auto">
                <a href="#" class="d-block mb-2 text-muted">Профиль</a>
                <a href="#" class="d-block text-muted">Выход</a>
            </div>
        </nav>

        <div class="flex-grow-1 p-4">
            <h1 class="mb-4">Контакты</h1>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="email" placeholder="Введите вашу почту" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Введите сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <h2 class="mb-3">Наши контакты</h2>
                    <p>+9 999 999 99 99</p>
                    <p>skypro@it-park.tech</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
